<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Images/realstate2.png" type="image/x icon"/>
  <link href="./Styles/font.css" rel="stylesheet">
  <link href="./Styles/style.css" rel="stylesheet">
  <link rel="stylesheet" href="./Styles/stylecss.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="body" dir="rtl">
 <header class="flowerheader">
  <nav class="header__nav">
    <div class="nav__options">
      <img src="./Images/Logo (1).svg" alt="">
      <a>اجاره</a>
      <a>خرید</a>
      <a>املاک و مستغلات</a>
      <a>مشاورین املاک</a>
      <a>اخبار روز</a>
    </div>
   
      <div class="nav__siningout">
        <button class="nav__btn">
        ورود
      </button>
      <button class="nav__btn1">
        ثبت آگهی
      </button></div>
  </nav>
 </header>
<main>
  <div class="container" dir="rtl">
    <div class="container__upsection">
      <div class="upsection__kind">
        <select name="area" class="kind__area">
          <option>منطقه</option>
          <option>تهران</option>
          <option>دماوند</option>
          <option>مشهد</option>
        </select>
        <select name="kind of house" class="kind__area">
          <option>نوع ملک</option>
          <option>آپارتمان</option>
          <option>ویلایی</option>
          <option>کلبه</option>
        </select>
        <select name="price" class="kind__area">
          <option>قیمت</option>
          <option>۱۵۵۰ تومان</option>
          <option>۱۰۰۰تومان</option>
          <option>۲۰۰۰تومان</option>
        </select>
        <select name="measure" class="kind__area">
          <option>متراژ</option>
          <option>۵۰۰ متری</option>
          <option>۲۰۰متری</option>
          <option>۱۰۰ متری</option>
        </select>
        <select name="filter" class="kind__filter">
          <option>فیلتر های بیشتر</option>
          <option>آپارتمان</option>
          <option>ویلایی</option>
          <option>کلبه</option>
        </select>
      </div>
      <div class="upsection__search">
        <button class="search__icon">
          <img src="./Images/search-normal.png">
        </button>
        <input type="search" name="search" class="search__text" placeholder="شهر مورد نظر خود را جستجو اضافه کنید">
      </div>  
    </div>
    <div class="container__rightside">
      <h2>املاک اجاره ای</h2>
    <div class="rightside__title">
      <p class="title__found" >۴۷.۵۰۷ مورد یافت شد</p>
      <select class="title__btn">
        <option>جدیدترین</option>
      </select>
    </div>  
     <div class="rightside__pics">
      <div class="pics__pic1">
        <img src="./Images/Home Photos (2)pl.png">
        <div class="pic1__combin">
          <p class="combin__text">رهن و اجاره آپارتمان‌ نوساز</p>
          <img src="./Images/save.png">
        </div>
        <p class="pic1__text1">۹۵متری، محدوده آزادی خیابان جی</p>
        <p class="pic1__text">۲۵۰ میلیون تومان رهن</p>
        <p class="pic1__text">۱۵ میلیون تومان رهن</p>
      </div>
      <div class="pics__pic2"></div>
      <div class="pics__pic3"></div>
     </div>
    </div>
  </div>
</main>
 
</body>
</html>
